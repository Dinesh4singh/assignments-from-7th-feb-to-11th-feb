    <head>
        <body>
            <h1>Application Form</h1>
            <form action="#">
                <h4>Full Name*</h4>
                <input type="text" minlength="4" placeholder="Enter Full Name" name="fname" required />
                <h4>Email*</h4>
                <input type="email" placeholder="Enter email" required name="mail"/>
                <h4>Select Course*</h4>
                <select name="Select Course">
                    <option selected disabled>Select Course</option>
                    <option value="1">Full Stack Web Development</option>
                    <option value="2">Advanced Web Development</option>
                </select>
                <h4>Phone*</h4>
                <input type="text"  minlength="10" maxlength="10"  placeholder="Enter mobile number" pattern="[0-9]{10}" required name="phone"/>
                <h4>Highest Degree*</h4>
                <select name="Highest Degree">
                    <option selected disabled>Select highest degree</option>
                    <option value="1">B.E or B.tech CS/IT</option>
                    <option value="2">B.E or B.tech Other</option>
                    <option value="3">M.S or M.tech CS/IT</option>
                    <option value="4">M.S or Mtech other</option>
                    <option value="5">BCA</option>
                    <option value="6">MCA</option>
                    <option value="7">Others</option>
                </select>
                <h4>Year Of Completion*</h4>
                <select name="Year of completion">
                    <option selected disabled>Select year of completion</option>
                    <option value="1">2018</option>
                    <option value="2">2019</option>
                    <option value="3">2020</option>
                    <option value="4">2021</option>
                    <option value="5">2022</option>
                </select>
                <h4>Programming Skills*</h4>
                <select name="Select Programming Skill Level">
                    <option selected disabled>Select Programming Skill Level</option>
                    <option value="1">No coding Skills</option>
                    <option value="2">Basic coding skills</option>
                    <option value="3">Intermediate coding skills</option>
                    <option value="4">Good coding skills</option>
                </select>
